name: Auto and Manual Workflow

on:
  push:
    paths:
      - 'app/**'

jobs:
  auto_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Auto job
        run: |
          # Add your automatic workflow steps here

  manual_job:
    runs-on: ubuntu-latest
    needs: [auto_job]
    steps:
      - name: Request Manual Approval
        id: approval
        uses: wei/cross-repo-actions/manual-approval@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comments: Approve to continue
          actions: [approve]

      - name: Manual job
        if: steps.approval.outputs.approved == 'true'
