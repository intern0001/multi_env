name: "Infrastructure dev"
on:
  push:
    paths:
      - 'project/environments/dev/**'

jobs:
  terragrunt:
    name: Terragrunt
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    env:
      WORKING_DIRECTORY: project/environments/dev/us-east-1/

    steps:
      - name: Checkout
        uses: actions/checkout@v2
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.7
          terraform_wrapper: false

      - name: Setup Terragrunt
        uses: gruntwork-io/terragrunt-action@v1
        with:
          terragrunt_version: 0.51.1

      - name: Terragrunt Staging Plan
        run: |
          terragrunt run-all show -no-color -json staging.plan
          PLAN_HAS_CHANGES=$(jq -r '.resource_changes[] | select(.change.actions != ["no-op"])' staging.plan)
          if [ -n "$PLAN_HAS_CHANGES" ]; then
            echo "Changes detected in the plan. Proceeding with apply."
          else
            echo "No changes detected in the plan. Skipping apply."
            exit 0  # Skip the apply step
          fi

      - name: Terragrunt Apply Non-Zero Change Resources
        run: terragrunt run-all apply filtered_staging_plan.json



     
